<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Itinerary Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="assests/Logo.png" alt="Travel Itinerary Logo" class="logo">
      <h1>Travel Itinerary Planner</h1>
      <p>Plan your trip with ease and style!</p>
    </div>
  </header>

  <main>
    <!-- Input Form -->
    <section id="input-section">
      <h2>Enter Your Travel Details</h2>
      <form id="travel-form">
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" placeholder="Enter destination" required>
        </div>
        <div class="form-group">
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" required>
        </div>
        <div class="form-group">
          <label for="end-date">End Date:</label>
          <input type="date" id="end-date" required>
        </div>
        <div class="form-group">
          <label for="preferences">Preferences:</label>
          <textarea id="preferences" placeholder="e.g., museums, restaurants, hiking"></textarea>
        </div>
        <button type="submit">Generate Itinerary</button>
      </form>
    </section>

    <!-- Output Section -->
    <section id="output-section">
      <h2>Your Travel Itinerary</h2>
      <div id="itinerary-display"></div>
      <button id="export-btn">Export as PDF</button>
    </section>
  </main>

  <footer>
    <p>Â© 2023 Travel Itinerary Planner</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
